<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Artan Sayaç</title>
</head>

<body>
    <div class="container">
        <div class="counter-container">
            <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
            <p class="countain" data-target="1500"></p>
            <small class="small">Linkedin</small>
        </div>
        <div class="counter-container">
            <div class="icon"><i class="fa-brands fa-github"></i></div>
            <p class="countain" data-target="352"></p>
            <small class="small">Github</small>
        </div>
        <div class="counter-container">
            <div class="icon"><i class="fa-brands fa-youtube"></i></div>
            <p class="countain" data-target="900"></p>
            <small class="small">Youtube</small>
        </div>
        <div class="counter-container">
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <p class="countain" data-target="5600"></p>
            <small class="small">Twitter</small>
        </div>
        <div class="counter-container">
            <div class="icon"><i class="fa-brands fa-medium"></i></div>
            <p class="countain" data-target="300"></p>
            <small class="small">Medium</small>
        </div>
        <div class="counter-container">
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            <p class="countain" data-target="280"></p>
            <small class="small">İnstagram</small>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
